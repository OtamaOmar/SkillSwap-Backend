name: User Story
description: Create a user story for the backlog
title: "[Story]: "
labels: ["type:feature", "type:story"]
body:
  - type: textarea
    id: story
    attributes:
      label: User Story
      placeholder: "As a <user>, I want <goal> so that <benefit>."
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      placeholder: |
        - [ ] Given ...
        - [ ] When ...
        - [ ] Then ...
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - P0
        - P1
        - P2
    validations:
      required: true
