name: CI

on:
  pull_request:
    branches: [ main, "**" ]
  push:
    branches: [ Back/User-Profile-Management ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (skip if none)
        run: |
          if [ -f .eslintrc.json ] || [ -f .eslintrc.js ]; then
            npm run lint || true
          else
            echo "No eslint config; skipping lint"
          fi

      - name: Build Docker image
        run: |
          docker build -t skillswap-backend:ci .

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Docker
        run: docker build -t skillswap-backend:ci .

      - name: Smoke test container
        run: |
          cid=$(docker run -d -p 3000:3000 skillswap-backend:ci)
          sleep 5
          # Attempt a basic HTTP request; ignore failure if no health route
          curl -sSf http://localhost:3000 || true
          docker rm -f "$cid"
