name: CI

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (skip if none)
        run: |
          if [ -f .eslintrc.json ] || [ -f .eslintrc.js ]; then
            npm run lint || true
          else
            echo "No eslint config; skipping lint"
          fi

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: skillswap-backend:ci

      - name: Smoke test container
        run: |
          docker build -t skillswap-backend:ci .
          cid=$(docker run -d -p 4000:4000 -e NODE_ENV=test -e PORT=4000 skillswap-backend:ci)
          sleep 5
          # Attempt a basic HTTP request; ignore failure if no health route
          curl -sSf http://localhost:4000 || true
          docker rm -f "$cid"
